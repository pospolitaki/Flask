{% extends "test_app/_base.html" %}

{% block content %}

<div>
    <h2>Sign in registration form here</h2>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class ='{{message.tags}}' {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    
    <form method="POST" action="{% url 'form' %}">
        {% csrf_token %}
        {{form}}
        <input type="submit" value='Submit'> 
    </form>
</div>
{% endblock %}
