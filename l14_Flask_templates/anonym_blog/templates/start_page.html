{% block head %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">    
    <link rel="stylesheet" href="styler.css">
</head>
{% endblock %}

{%block nav %}
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="nav nav-tabs flex-column flex-sm-row">
                    <a class="nav-item nav-link active" href="/">Home</a>
                    <a class="nav-item nav-link" href="/create_article">Show articles</a>
                    <a class="nav-item nav-link" href="/create_comment">Show comments</a>
                </nav>
                <br>
{% endblock %}
                
{% block main %}

            <h3>Create your article here</h3>
            <form action="/create_article" method="POST">
                <div class="form-group">
                    <label class="mb-0" for="headerinput">Header</label>
                    <input type="text" id="headerinput" class="form-control" placeholder="your header here" name="header">
                </div> <!--formgroup-->
                <div class="form-group">
                    <label class="mb-0" for="contentrinput">Content</label>

                    <textarea id="contentrinput" class="form-control mb-3" placeholder="Article content" name="content"></textarea>
                    <button type="submit" class="btn btn-default">Create</button>
                </div> <!--formgroup-->
            </form>
            <br>
            <br>
            <h3>Comment article</h3>
            <form action="/create_comment" method="POST">
                <div class="form-group">
                    <label class="mb-0" for="artnuminput">Article</label>
                    <input type="text" id="artnuminput" class="form-control" placeholder="Article number" name="article_id">
                </div> <!--formgroup-->
                <div class="form-group">
                    <label class="mb-0" for="commentinput">Comment</label>

                    <textarea id="commentinput" class="form-control mb-3" placeholder="Comment text" name="content"></textarea>
                    <button type="submit" class="btn btn-default">Create</button>
                </div> <!--formgroup-->
            </form>


        </div><!--col--> 
    </div><!--row-->
</div><!--container-->

{% endblock %}

{%block script %}
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
{% endblock %}

{% block footer%}
</body>
</html>
{% endblock %}
